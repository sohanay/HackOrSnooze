<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="site.css">
  <link rel="stylesheet" href="user.css">
  <link rel="stylesheet" href="stories.css">
  <link rel="stylesheet" href="nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="nav-link hidden" href="#" id="nav-submit-story">Submit</a>
    <a class="nav-link hidden" href="#" id="nav-delete-story">Delete</a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<h4 id="directions">Click the checkboxes to mark your favorite stories!</h4>
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>
  <div id="see-favorites">
    <form action="#">
      <label for="user-favorites">See your favorites?</label>
      <button type="submit" id="user-favorites">See Favorites</button>
    </form>
  </div>
  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>
  <div class="stories-list hidden" id="userStories">
    <h4>Your Stories</h4>
    <ol id="user-stories-list" class="stories-list"></ol>
  </div>

</section>
<section class="container">
  <form action="#" id="story-form" class="hidden" method="post" required>
    <h4>Submit a Story</h4>
    <div class="login-input">
      <label for="story-title">Title</label>
      <input type="text" id="story-title" placeholder="Enter a title" required>
    </div>
    <div class="login-input">
      <label for="story-author">Author</label>
      <input type="text" id="story-author" placeholder="Enter the author" required>
    </div>
    <div class="login-input">
      <label for="story-url">URL</label>
      <input type="url" id="story-url" placeholder="Enter URL here" required>
    </div>
    <button type="submit">Submit</button>
    <hr>
  </form>
</section>
<section class="container" id="delete-container">
  <form action="#" id="delete-form" class="hidden" method="post">
    <h4>Delete a Story</h4>
    <div class="login-input">
      <label for="delete-title">Enter the Story You Want to Delete</label>
      <input type="text" id="delete-title" placeholder="Enter Title Here" required>
    </div>
    <button type="submit">Submit</button>
    <hr>
  </form>
</section>
<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username" required>
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password" required>
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words" required>
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username" required>
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password" required>
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="helpers.js"></script>
<script src="models.js"></script>
<script src="main.js"></script>
<script src="nav.js"></script>
<script src="user.js"></script>
<script src="stories.js"></script>

</body>
</html>
